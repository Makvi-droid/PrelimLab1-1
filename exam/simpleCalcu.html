<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body{
            margin: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        input{
            margin: 5px;
        }
        button{
            position: relative;
            top: 1.2em;
        }
    </style>
</head>
<body>
    
    <label for="num1">1st number:</label>
    <input type="text" name="1st number" id="num1"><br>
    <label for="num2">2nd number:</label>
    <input type="text" name="2nd number" id="num2"><br>
    <label id="answer">Answer:</label><br>
    <button id="addBtn">+</button>
    <button id="subBtn">-</button>
    <button id="multiplyBtn">x</button>
    <button id="divideBtn">/</button>
    <button id="clearBtn">C</button>


    <script src="simpleCalcu.js"></script>
</body>
</html>
